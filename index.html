      <div id="gallery">
        <figure>
          <header class="heading">My life</header>
          <ul id="flexbox">
            <li id="fig1"><a><img src="images/gallery/01.jpg" alt="01"></a><figcaption><p>Nothwood in fall: the site of the Northwood Apartment in fall. Many leaves fell on the ground, stuck to the shoes and were taken into the house.</p></figcaption></li>
            <li id="fig2"><a><img src="images/gallery/04.jpg" alt="04"></a><figcaption><p>Michigan Football Field: first time to watch a football game in Michigan! The atomosphere was very warm and people were making lots of noise. I did not know American football much, but I still got excited when entering the stadium. It was very interesting to get involved one of the biggest sport events in Ann Arbor. After a long suspension, it was great to see people gather together again as a family.</p></figcaption></li>
            <li id="fig3"><a><img src="images/gallery/07.jpg" alt="07"></a><figcaption><p>Galaxy and stars seen at Barton Pond: the Big Dipper. The stars could be clearly seen because Barton Pond was far away from the city and there was no human light there. I could easily find the Big Dipper. It was great to find a place to watch stars near the place we live and study. Hopefully in the future I can have a chance to explore the universe.</p></figcaption></li>
            <li id="fig4"><a><img src="images/gallery/02.jpg" alt="02"></a><figcaption><p>Nightfall at the main campus: the colorful sky as nightfall approaches. It made ones feel relaxed after studying.</p></figcaption></li>
            <li id="fig5"><a><img src="images/gallery/05.jpg" alt="05"></a><figcaption><p>Michigan wins! Yayyy!</p></figcaption></li>
            <li id="fig6"><a><img src="images/gallery/06.jpg" alt="06"></a><figcaption><p>Barton Pond at night: beautiful moonlight. I went to Barton Pond to admire the moon around mid-autumn. It was dark and quiet, except the sounds of the waterflow. It was pretty appealing to take a photo of moon above the small waterfall. The moon, the lake and the houses on the other shore created a fascinating picture. My friends and I decided to go there again in winter to watch the snow.</p></figcaption></li>
            <li id="fig7"><a><img src="images/gallery/03.jpg" alt="03"></a><figcaption><p>Sunset at Michigan: another picture of nightfall.</p></figcaption></li>
            <li id="fig8"><a><img src="images/gallery/08.jpg" alt="08"></a><figcaption><p>Small lake at Whisperwood Drive: the ducks on it were very cute!</p></figcaption></li>
            <li id="fig9"><a><img src="images/gallery/09.jpg" alt="09"></a><figcaption><p>Abundant lunch: first lunch made by my friends and me after arriving at Ann Arbor. </p></figcaption></li>

            
          </ul>
          <figcaption></figcaption>
